<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .post {
            background-color: #555;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .post h2 {
            margin: 0 0 10px 0;
        }
        .post p {
            margin: 0 0 10px 0;
        }
        .like-button, .add-post-button {
            background-color: #888;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-button:hover, .add-post-button:hover {
            background-color: #aaa;
        }
        .post-form {
            display: none;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .post-form textarea {
            height: 100px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Blog</h1>
    <button class="add-post-button" onclick="togglePostForm()">Add Post</button>
</header>

<main>
    <div class="post-form" id="postForm">
        <input type="text" id="postTitle" placeholder="Post Title">
        <textarea id="postContent" placeholder="Post Content"></textarea>
        <button class="add-post-button" onclick="addPost()">Submit Post</button>
    </div>
    <div id="posts"></div>
</main>

<script>
    function togglePostForm() {
        const form = document.getElementById('postForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function addPost() {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;

        if (title && content) {
            const postContainer = document.createElement('div');
            postContainer.className = 'post';

            const postTitle = document.createElement('h2');
            postTitle.textContent = title;

            const postContent = document.createElement('p');
            postContent.textContent = content;

            const likeButton = document.createElement('button');
            likeButton.className = 'like-button';
            likeButton.textContent = 'Like';
            likeButton.onclick = function() {
                const likeCount = parseInt(this.textContent.split(' ')[1] || 0) + 1;
                this.textContent = `Like ${likeCount}`;
            };

            postContainer.appendChild(postTitle);
            postContainer.appendChild(postContent);
            postContainer.appendChild(likeButton);

            document.getElementById('posts').appendChild(postContainer);

            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            togglePostForm();
        } else {
            alert('Please fill out both fields.');
        }
    }
</script>

</body>
</html>
